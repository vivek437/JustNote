<mat-toolbar color="primary">
  <button mat-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Just Note</span>
  <span class="spacer"></span>
  <button mat-icon-button class="icon favorite-icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer class="drawer mat-elevation-z1" mode="side" opened="true">
    <div fxflex="20" class="action-card">
      <button
        mat-button
        class="actions"
        *ngFor="let action of actions"
        routerLink="{{ action.route }}"
        routerLinkActive="action-active"
      >
        <mat-icon>{{ action.icon }}</mat-icon>
        <span class="title">{{ action.name }}</span>
      </button>

      <div>
        <mat-divider></mat-divider>
        <div class="create-label">
          <button mat-mini-fab mat-button color="primary">
            <mat-icon (click)="createLabel()">add_new</mat-icon>
          </button>
        </div>
        <button
          mat-button
          class="labels"
          *ngFor="let label of customLabels | async"
          routerLink="{{ getRoute(label) }}"
          routerLinkActive="label-active"
        >
          <mat-icon>label</mat-icon>
          <span class="title">{{ label }}</span>
          <mat-icon
            style="float: right"
            matTooltip="Delete"
            (click)="deleteLabel(label)"
            >delete_forever</mat-icon
          >
        </button>
      </div>
    </div>
  </mat-drawer>
  <div style="margin-top: 10px; margin-left: 40px">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
